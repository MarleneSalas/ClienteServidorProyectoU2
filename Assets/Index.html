<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMS: Crear</title>
    <link rel="stylesheet" type="text/css" href="estilo.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
        }

        .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

input[type="text"] {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 28px;
    text-align: center;
    height: 100px;
    direction: ltr;
}

input[type="submit"] {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    font-size: 25px;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
        background-color: #0056b3;
}

#contador {
    text-align: right;
    font-size: 14px;
    color: #666;
}

    </style>
 </head>
<body>
    <div class="container">
        <h1>MENSAJE</h1>
        <form method="post" action="./nuevo">
            <input type="text" name="Texto" id="texto" placeholder="Ingrese el mensaje a mostrar..."
                      maxlength="50" />
            <span id="contador">0 / 50</span>
            <input type="submit" value="Enviar">
        </form>
    </div>
    <script type="text/javascript">
        // Obtener referencia al campo de texto y al contador
        const inputTexto = document.getElementById("texto");
        const contador = document.getElementById("contador");

        // Escuchar el evento de entrada en el campo de texto
        inputTexto.addEventListener("input", function () {
            // Obtener la longitud del texto ingresado
            const longitudTexto = inputTexto.value.length;

            // Actualizar el contador
            contador.textContent = longitudTexto + " / 50";
        });
    </script>
</body>

</html>
